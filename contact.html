<!DOCTYPE HTML>
<html>
<head>
    <title>Contact - Aryan Mistry</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Main -->
        <div id="main">
            <div class="inner">

                <!-- Header -->
                <header id="header">
                    <a href="index.html" class="logo"><strong>Contact</strong> - Aryan Mistry</a>
                    <ul class="icons">
                        <li><a href="https://github.com/amistry001" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
                        <li><a href="mailto:aryanmistry23@gmail.com" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
                    </ul>
                </header>

                <!-- Content -->
                <section>
                    <header class="major">
                        <h2>Contact</h2>
                    </header>
                    <p>If you'd like to get in touch, please fill out the form below or reach out to me via email or GitHub.</p>

                    <form method="post" action="#">
                        <div class="row">
                            <div class="col-6 col-12-mobile"><input type="text" name="name" placeholder="Name" /></div>
                            <div class="col-6 col-12-mobile"><input type="text" name="email" placeholder="Email" /></div>
                            <div class="col-12">
                                <textarea name="message" placeholder="Message"></textarea>
                            </div>
                            <div class="col-12">
                                <input type="submit" value="Send Message" />
                            </div>
                        </div>
                    </form>

                </section>

            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

</body>
</html>
